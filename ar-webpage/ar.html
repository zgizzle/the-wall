<!--HIRO MARKER IMAGE https://jeromeetienne.github.io/AR.js/data/images/HIRO.jpg -->
<!DOCTYPE html>
<html>
  <head>
    <title>A frame scene... for the wall (hopefully)</title>
    <!-- Load the Firebase library before loading the body. -->
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>

    <!-- Load the jQuery library, which we'll use to manipulate HTML elements with Javascript. -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
    <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>
    <script src="config.js"></script>
    <script src="stickynotes.js"></script>
    <script src="node_modules/aframe-draw-component/dist/aframe-draw-component.js"></script>
    <script src="node_modules/aframe-textwrap-component/dist/aframe-textwrap-component.js"></script>
    <script var AFRAME = require("aframe-core");
            var draw = require("aframe-draw-component").component;
            var textwrap = require("aframe-textwrap-component").component;
            AFRAME.registerComponent("draw", draw);
            AFRAME.registerComponent("textwrap", textwrap);></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <img id="bricks" src="bricks.jpg" />
        <img id="papier" src="paper.jpg" />
      </a-assets>
      <a-marker id="marker" preset="hiro"> </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
